{% if messages %}
    {% for message in messages %}
        <div class=" text-center alert alert-{{ message.tags }} alert-dismissible mb-0" id="msg" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            {{ message|safe }}
        </div>
    {% endfor %}
{% endif %}
